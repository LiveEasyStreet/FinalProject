<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ecovalue/layout/ecovalue-layout :: layout (~{::title}, ~{::link}, ~{::script}, ~{::section})}">

<head>
    <meta charset="UTF-8"/>

    <!-- 각 페이지 타이틀 꼭 변경하기 -->
    <title>Forgot-Password</title>
    <!-- 직접 작성해서 사용 해야 되는 css / js 공간 [시작] -->
    <link rel="stylesheet" type="text/css"
          href="/assets/css/ecovalue/forgot-password/forgot-password-result.css"
          th:href="@{/assets/css/ecovalue/forgot-password/forgot-password-result.css}">
    <script defer src=""></script>
    <!-- 직접 작성해서 사용 해야 되는 css / js 공간 [종료] -->

</head>
<body>


<section>
    <div class="temp-id-pw-container">
        <div class="text-box">
            <span class="text" th:text="${foundMember.getMemberName()}"></span>
            <span>님의 <span class="text">ID</span>는</span>
            <span class="text" th:text="${foundMember.getLoginId()}"></span>
            <span>입니다.</span>
        </div>
        <form action="/login" class="wrapper">
            <button id="go-to-login">로그인 하러가기</button>
        </form>
    </div>
</section>


<!-- 코드 작성 끝나면 삭제 [시작] -->
<footer class="footer">
    <div class="footer-wrap">
        <div class="footer-logo">가치</div>
        <div class="footer-info">
            <div class="footer-first-line">
                <span>고객센터</span><span>서울 특별시 역삼동 역삼역</span>
            </div>
            <div class="footer-second-line">
                <span>팔자피조</span><span>팀장 : 갓대혁</span><span>팀원 : 이예림 김하영 하유미 신원균 김태경 서정원 고찬솔</span>
            </div>
            <div class="footer-manager">
                <span><a href="/manager-home">관리자 페이지</a></span>
            </div>
        </div>
    </div>
</footer>
</div>
<!-- 코드 작성 끝나면 삭제 [끝] -->
</body>
</html>
