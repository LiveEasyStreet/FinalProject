<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{ecovalue/layout/ecovalue-layout :: layout (~{::title}, ~{::link}, ~{::script}, ~{::section})}">
<head>
    <meta charset="UTF-8"/>

    <!-- 각 페이지 타이틀 꼭 변경하기 -->
    <title>upGallery</title>

    <!-- 코드 작성 끝나면 삭제 [시작] -->
    <link href="/static/assets/css/color.css" type="text/css" rel="stylesheet"/>
    <link href="/static/assets/css/font.css" type="text/css" rel="stylesheet"/>
    <link href="/static/assets/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="/static/assets/css/ecovalue/layout/ecovalue-layout.css" type="text/css" rel="stylesheet"/>
    <script defer src="/static/assets/js/ecovalue/layout/ecovalue-script.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"></script>
    <!-- 코드 작성 끝나면 삭제 [끝] -->

    <!-- 직접 작성해서 사용 해야 되는 css / js 공간 [시작] -->
    <link rel="stylesheet" th:href="@{/assets/css/ecovalue/upcycle/upcycle_gallery_board.css}">
    <script defer src=""></script>
    <!-- 직접 작성해서 사용 해야 되는 css / js 공간 [종료] -->

</head>
<body>


<section>
    <div class="upcycle_gallery_board_container">
        <div class="boardCategory" th:text="${boardViewDto.getBoardCategory().getDescription()}"></div>
        <hr class="hr green">

        <div class="boardTitleArea">
            <div class="boardTitle" th:text="${boardViewDto.getTitle()}"></div>
            <div class="boardWriterArea">
                <div class="writer_template">작성자 : </div>
                <div class="boardWriter" th:text=" ${boardViewDto.getNickName()}"></div>
            </div>
        </div>
        <hr class="hr">
        <div class="boardContents" th:utext="${boardViewDto.getContents()}"></div>
        <hr class="hr green">
    </div>
</section>

</body>
</html>
