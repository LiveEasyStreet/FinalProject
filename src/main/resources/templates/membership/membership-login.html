<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/ecovalue-layout :: layout (~{::title}, ~{::link}, ~{::script}, ~{::section})}">

<head>
    <meta charset="UTF-8"/>

    <!-- 각 페이지 타이틀 꼭 변경하기 -->
    <title>Membership Login</title>

    <!-- 직접 작성해서 사용 해야 되는 css / js 공간 [시작] -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/membership/membership-login.css"
          th:href="@{/assets/css/membership/membership-login.css}">
    <script defer src=""></script>
    <!-- 직접 작성해서 사용 해야 되는 css / js 공간 [종료] -->

</head>
<body>
<section>
    <div class="membership-login-container">
        <form action="#" method="post">

            <div class="membership-text-form-layout">
                <div class="membership-input-box-title">

                    <label class="membership-label-layout" for="id-box">아이디</label>
                </div>
                <input type="text" placeholder="아이디를 입력해주세요." id="id-box" name="userId"
                       class="membership-input-tag">
            </div>

            <div class="membership-text-form-layout">
                <div class="membership-input-box-title">
                    <label class="membership-label-layout" for="password-box">비밀번호</label>
                </div>
                <input type="password" placeholder="비밀번호를 입력해주세요. " id="password-box" name="userPasswd"
                       class="membership-input-tag">
            </div>

            <hr class="hr">
            <button type="submit" class="membership-login-button" id="login-button">로그인</button>

            <div class="submit_wrap">
                <button type="button" onclick="" class="create-membership-button">회원가입</button>
                <button type="button" onclick="" class="find-id-wd-button">ID/PW찾기</button>
            </div>

        </form>
    </div>
</section>
</body>
</html>
