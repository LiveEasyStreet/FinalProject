<!Doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/quizMain.css">
    <script src="/static/js/quizMain.js" defer></script>
    <title>EchoValue</title>
</head>

<body>
<div id="퀴즈">

    <div id="퀴즈내용">
        <img src="/static/image/재활용퀴즈.jpg" th:if="${showImage}" id="startImage">
        <p></p>
        <button id="QuizStartButton" onclick="startQuiz()">퀴즈 시작하기</button>
    </div>
</div>

<script th:inline="javascript">
    const startQuiz = () => {
        let showImage = false;
        const startButton = document.querySelector("#QuizStartButton");
        startButton.addEventListener("click", () => {
            location.href = "/sin";
        })
    }
</script>
</body>
</html>
