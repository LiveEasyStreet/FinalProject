<!Doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/ecovalue-layout :: layout (~{::title}, ~{::link}, ~{::script}, ~{::section})}">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/assets/css/quiz/quiz-question.css"
          th:href="@{/assets/css/quiz/quiz-question.css}">
    <link rel="stylesheet" href="/assets/css/quiz/quiz-swiper.css"
          th:href="@{/assets/css/quiz/quiz-swiper.css}">

    <script defer src="/assets/js/quiz-question.js" th:src="@{/assets/js/quiz-question.js}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <title>quiz-question</title>
</head>

<body>
<section>
    <div class="quiz_wrap">
        <div class="quiz_content">
            <div class="quiz_start_view">
                <swiper-container class="mySwiper" keyboard="true" space-between="30" pagination="true"
                                  pagination-clickable="true"
                                  navigation="true">
                    <swiper-slide>Quiz 1</swiper-slide>
                    <swiper-slide>Quiz 2</swiper-slide>
                    <swiper-slide>Quiz 3</swiper-slide>
                    <swiper-slide>Quiz 4</swiper-slide>
                    <swiper-slide>Quiz 5</swiper-slide>
                    <swiper-slide>Quiz 6</swiper-slide>
                    <swiper-slide>Quiz 7</swiper-slide>
                    <swiper-slide>Quiz 8</swiper-slide>
                    <swiper-slide>Quiz 9</swiper-slide>
                    <swiper-slide>Quiz 10</swiper-slide>
                </swiper-container>
            </div>
            <div class="quiz_start_ox_view">
                <i class="fa-solid fa-o" id="O" onclick="plusNumber('O'); moveToNextSlide();"></i>
                <i class="fa-solid fa-x" id="X" onclick="plusNumber('X'); moveToNextSlide();"></i>
            </div>
            <span class="quiz_page_number">1 / 10</span>
        </div>
    </div>

</section>
</body>
</html>
